<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="Enter your email"
            />
            <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              placeholder="Enter your password"
            />
            <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Password must be at least 6 characters.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Age</mat-label>
            <input
              matInput
              formControlName="age"
              type="number"
              placeholder="Enter your age"
            />
            <mat-error *ngIf="registerForm.get('age')?.invalid && registerForm.get('age')?.touched">
              Age must be 0 or older.
            </mat-error>
          </mat-form-field>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
                Register
            </button>
            <p style="font-size: 14px;">
                Already have an account?
                <a style="text-decoration: underline;cursor: pointer;" routerLink="/login">Login</a>
            </p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
