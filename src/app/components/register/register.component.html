<div class="register-page">
  <div class="register-container">
    <div class="welcome-section">
      <h2 class="welcome-title">Welcome to Fletnix!</h2>
      <p class="welcome-text">Join us and start your journey with Fletnix today!</p>
      <button class="sign-in-button" routerLink="/login">Login</button>
    </div>
    <div class="form-section">
      <h2 class="form-title">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" />
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password" />
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Age</mat-label>
          <input matInput formControlName="age" type="number" placeholder="Enter your age" />
          <mat-error *ngIf="registerForm.get('age')?.invalid && registerForm.get('age')?.touched">
            Age must be 0 or older.
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button  color="primary" type="submit" [disabled]="registerForm.invalid">
            Register
          </button>
          <p class="login-text">
            Already have an account?
            <a routerLink="/login" class="login-link">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
